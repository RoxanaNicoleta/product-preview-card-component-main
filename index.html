<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body class="back">
  <section>
    <div class="container">
      <img class="img_1" src="/images/image-product-desktop.jpg " alt="img">
      <article>
          <h5>PERFUME</h5> 
          <h1>Gabrielle Essence Eau De Parfum </h1>
          <p class="text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
              <h2 class="price1" > $149.99</h2>
              <p class="price2"> $169.99 </p> 
           </div>
          <button class="button"><i style="size: adjust 12px;"><img src="/images/icon-cart.svg"></i> &ensp;Add to Cart</button>
       </article>
    </div>
          
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arsene Roxana</a>.
  </div> 
</body>

</html>
